<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css" integrity="sha512-gRH0EcIcYBFkQTnbpO8k0WlsD20x5VzjhOA1Og8+ZUAhcMUCvd+APD35FJw3GzHAP3e+mP28YcDJxVr745loHw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.css" integrity="sha512-CB+XYxRC7cXZqO/8cP3V+ve2+6g6ynOnvJD6p4E4y3+wwkScH9qEOla+BTHzcwB4xKgvWn816Iv0io5l3rAOBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Üst Linkler -->
    <div class="navbar">
        <ul class="list">
            <li class="list__item1"><a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
            <li class="list__item2"><a href="https://www.google.com.tr/imghp?hl=tr&ogbl">Görseller</a></li>
            <li class="list__item3"><img src="../Yeni_google_sayfasi/img/grid.jpg" alt="grid"></li>
            <div class="div1"><img class="img" src="../Yeni_google_sayfasi/img/photo.jpg" alt="gmailgorsel"></div>          
        </ul>
    </div>

    <!-- Orta Kısım -->
    <div class="section">
        <div class="main">
            <img class="img__google" src="../Yeni_google_sayfasi/img/googlelogo_color_272x92dp.png" alt="Google Görsel">
        </div>
        <div class="article">
            <div class="btn__search">
                <input type="text" name="q" value size="40">
                   <i class="fa-solid fa-magnifying-glass"></i>
                   <div class="icons">
                       <a href="#"><i class="fa-solid fa-keyboard"></i></a>
                       <a href="#"><i class="fa-solid fa-microphone"></i></a>
                   </div>
            </div>
                <br><br>
            <div class="btn__2">
                <input type="submit" value="Google'da Ara">
                <input type="submit" value="Kendimi Şanslı Hissediyorum">
            </div>                            
        </div>
    </div>

    <!-- Alt Kısım -->
    <div class="footer">
        <div class="footer__item1">Türkiye</div>
        <div class="footer__item2">
            <div class="footer__item2-left">
                <ul>
                <li><a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Hakkında</a></li>
                <li><a href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklam</a></li>
                <li><a href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">İşletme</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Arama Nasıl Çalışır?</a></li>
            </ul>
            </div>
            <div class="footer__item2-center">
               <ul>
                <li><i class="fa-brands fa-envira"></i></li>
                <li><a href="https://sustainability.google/intl/tr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home">2007'den bu yana karbon nötr</a></li>
               </ul>
            </div>
            <div class="footer__item2-right">
                <ul>
                    <li><a href="https://policies.google.com/privacy?hl=tr&fg=1">Gizlilik</a></li>
                    <li><a href="https://policies.google.com/terms?hl=tr&fg=1">Şartlar</a></li>
                    <li><a href="#">Ayarlar</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
